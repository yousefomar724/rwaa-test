<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Goolge Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <!-- Right side -->
      <div class="right">
        <!-- Form Container -->
        <section class="form__container">
          <!-- Form -->
          <div class="form">
            <!-- Form heading -->
            <div class="form__heading">
              <h1 class="form__title">Login</h1>
              <p class="form__subtitle">
                How to i get started lorem ipsum dolor at?
              </p>
            </div>
            <!-- Form fields -->
            <div class="form__fields">
              <div class="form__field">
                <img
                  src="./imgs/username.png"
                  alt="username icon"
                  class="field__icon"
                />
                <input
                  type="username"
                  id="username"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="form__field">
                <img
                  src="./imgs/password.png"
                  alt="password icon"
                  class="field__icon"
                />
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <button class="form__btn">Login Now</button>
            </div>

            <!-- Seperator -->
            <div class="seperator">
              <div></div>
              <p><b>Login</b> with Others</p>
              <div></div>
            </div>

            <!-- Login Buttons -->
            <div class="login__btns">
              <button class="login__btn">
                <img src="./imgs/google.png" alt="google icon" />
                <span>Login with <b>Google</b></span>
              </button>
              <button class="login__btn">
                <img src="./imgs/facebook.png" alt="facebook icon" />
                <span>Login with <b>Facebook</b></span>
              </button>
            </div>
          </div>
        </section>
      </div>
      <!-- Left side -->
      <div class="left">
        <div class="left__content">
          <p>Very good works are waiting for you Login Now!!!</p>
          <div class="left__icon">
            <img src="./imgs/thundr.png" alt="thundr icon" />
          </div>
        </div>
        <img src="./imgs/women.png" alt="women pic" class="left__img" />
      </div>
    </main>
  </body>
</html>
